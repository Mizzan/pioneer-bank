<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center pt-2">Welcome to Pioneer Bank</h1>
      <div class="submit-area p-5 mt-5">
        <h4>Login</h4>
        <input
          class="form-control mt-3"
          type="text"
          name=""
          id=""
          placeholder="Your Email"
        />
        <input
          class="form-control mt-3 mb-3"
          type="text"
          name=""
          id=""
          placeholder="Your Password"
        />
        <button id="login" class="btn btn-success">Log in</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">1200</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h5>Deposit</h5>
            <input
              id="depositAmount"
              class="d-block form-control"
              placeholder="$ amount you want to deposit"
              type="text"
            />
            <button id="deposit-btn" class="btn btn-success mt-3">
              Deposit
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h5>Withdraw</h5>
            <input
              id="withdrawAmount"
              class="d-block form-control"
              placeholder="$ amount you want to withdraw"
              type="text"
            />
            <button id="addWithdraw" class="btn btn-success mt-3">
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
